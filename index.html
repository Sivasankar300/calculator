<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Calculator</title>
  <link rel="stylesheet" type="text/css" href="index.css" />

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
</head>

<body>
  <div class="calculator">
    <div class="firstRow">
      <div class="display"> </div>
    </div> 

    <div class="secondRow">
      <div class="clear keys"> X </div> 
      <div class="div keys"> / </div>
      <div class="mul  keys operators"> * </div>
      <div class="sub keys operators"> - </div>
    </div>

    <div class="thirdRow">
      <div class="seven keys"> 7 </div>
      <div class="eight keys"> 8 </div>
      <div class="nine keys"> 9 </div>
      <div class="add keys operators"> + </div>

    </div>

    <div class="fourthRow">
      <div class="four keys"> 4 </div>
      <div class="five keys"> 5 </div>
      <div class="six keys"> 6 </div>
      <div class="equal keys operators"> = </div>
    </div>

    <div class="fifthRow">
      <div class="one keys"> 1 </div>
      <div class="two keys"> 2 </div>
      <div class="three keys"> 3 </div>
      <div class="zero keys"> 0 </div>

  <script src="index.js" defer></script>

    </div>
  </div>
    

</body>

</html>
